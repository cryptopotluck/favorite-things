{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="content" style="background-image: url('http://www.animated-gifs.eu/category_nature/landscapes-mountains/0001.gif'); background-size: cover">
    <br>
        <br>
        <br>
        <br>
<div class="container">
          <div class="row">

            <div class="col-lg-5 col-md-5 ml-auto">

            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xl-6">
        <!-- Alerts -->
        {% include 'partials/_alerts.html' %}
        <form action="{% url 'register' %}" method="post" id="RegisterValidation" novalidate="novalidate">
            {% csrf_token %}
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title">Register Form</h4>
                </div>
                <div class="card-body">
                  <div class="form-group has-label">
                    <label>
                      Email Address *
                    </label>
                      <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="tim-icons icon-email-85"></i>
                              </div>
                            </div>
                            <input class="form-control" name="email" type="email" placeholder="Email..." required="">
                          </div>
                  </div>
                    <div class="form-group has-label">
                    <label>
                      Username *
                    </label>
                     <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="nc-icon nc-single-02"></i>
                              </div>
                            </div>
                            <input type="text" name="userName" class="form-control" placeholder="User Name..." aria-invalid="false" required>
                          </div>
                  </div>
                  <div class="form-group has-label">
                    <label>
                      Password *
                    </label>
                      <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
<i class="nc-icon nc-key-25"></i>
                              </div>
                            </div>
                            <input class="form-control" name="password" id="registerPassword" type="password" placeholder="Password..." required>
                          </div>
                  </div>
                  <div class="form-group has-label">
                    <label>
                      Confirm Password *
                    </label>
                      <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
<i class="nc-icon nc-key-25"></i>
                              </div>
                            </div>
                            <input class="form-control" name="password2" id="registerPasswordConfirmation" placeholder="Password..." type="password" required>
                          </div>

                  </div>
                  <div class="category form-category">* Required fields</div>
                </div>
                <div class="card-footer text-right">
                  <div class="form-check pull-left">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="optionCheckboxes" required="">
                      <span class="form-check-sign"></span>
                      Accept the <a href="#">terms and conditions</a>
                    </label>
                  </div>
                  <button type="submit" class="btn btn-info animation-on-hover">Register</button>
                </div>
              </div>
            </form>
    </div>
          </div>
</div>
    </div>
{% endblock %}
